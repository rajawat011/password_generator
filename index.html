
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="main-el" class="dark">
        <button id="toggle">
            <i class="fa-regular fa-sun" id="sun"></i>
            <i class="fa-solid fa-moon display" id="moon"></i>
        </button>

        <section>
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </section>

        <section class="input">
            <label for="pass-length">Set Password Length</label>
            <input type="number" id="pass-length" min=0 placeholder="15">
            <label for="special-character">Special Characters</label>
            <input type="checkbox" id="special-character" placeholder="">
            <label for="Numbers">Numbers</label>
            <input type="checkbox" id="Numbers" placeholder="">
        </section>

        <section class="flex">
            <button id="submit">Generate password</button>
            <hr>
            <div class="result">
                <output name="result"  id="pass-one" ></output>
                <output name="result"  id="pass-two" ></output>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body> 
</html>
